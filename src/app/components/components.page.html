<ion-header>
  <ion-toolbar>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar></ion-searchbar>

  <div class="ion-padding">
    <h1>Components Checkbox</h1>
    <ion-list>
      <ion-item *ngFor="let color of colors">
        <ion-checkbox slot="end" [(ngModel)]="color.isCheck" (ionChange)="checkEvent(color.uuid)" ></ion-checkbox>
        <ion-label>{{color.name}}</ion-label>
        <ion-badge color="{{color.name}}">{{color.code}}</ion-badge>
      </ion-item>
    </ion-list>
    <h1>Components card</h1>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
